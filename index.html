<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Importing css file  -->
        <link rel="stylesheet" href="style.css" />

        <!-- Add Title To The Page  -->
        <title>Credit Card UI </title>
    </head>
    <body>

        <!-- Container have the credit card structure  -->
        <div class="container">
             <!-- Header contains the upper section that's have Master card, chip logos  -->
            <header>
                <span class="logo">
                    <img src="images/logo.png"  />
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip.png" class="chip"  />
            </header>

            <!-- this div contains the lower section of the credit card  -->
            <div class="card_details">

                <!-- this div contains card number header and the holder name header  -->
                <div class="card_number">
                    <h6>Card Number</h6>
                    <h5 class="number">8050 50 0423 0423 4402</h5>
                    <h5 class="name">Ali Alahdal</h5>
                </div>

                <!-- this div contains valid date header -->
                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5 class="date"> 05/2030 </h5>
                </div>

            </div>

        </div>
        
    </body>
</html>
